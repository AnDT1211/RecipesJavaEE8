<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>testing</title>
</h:head>
<h:body>

   <h:dataTable value="#{q03WebStoreController.books}" var="aBook">
      <f:facet name="header">
         Book List
      </f:facet>
      <h:column>
         <h:outputText value="#{aBook.name}"/>
      </h:column>
      <h:column>
         <h:outputText value="#{aBook.author}"/>
      </h:column>
      <h:column>
         <h:outputText value="#{aBook.price}"/>
      </h:column>
   </h:dataTable>
   <br/>

   <h:button outcome="#{q03WebStoreController.toAddBookPage()}" value="add more book"/>


</h:body>
</html>
